<div
  class="container"
  fxLayout
  fxLayout="column"
  fxLayoutAlign="center"
  fxLayoutGap="10px"
  fxLayoutGap="0"
  fxFlexFill
>
  <div class="item " fxLayout="row" fxFlex="9%">
    <div fxFlex="100%" fxFlexFill>
      <mat-toolbar color="primary" fxFlexFill>
        <mat-toolbar-row>
          <span>Employee Dashboard</span>
        </mat-toolbar-row>
      </mat-toolbar>
    </div>
  </div>
  <div class="item " fxFlex="90%" fxLayout="row">
    <div fxFlex="15%">
      <mat-sidenav-container class="side-nav-container" fxFlexFill>
        <mat-sidenav-content>
          <mat-nav-list>
            <a
              mat-list-item
              routerLink="{{ link.route }}"
              *ngFor="let link of links"
              class="list-items"
            >
              {{ link.displayName }}
            </a>
          </mat-nav-list>
        </mat-sidenav-content>
      </mat-sidenav-container>
    </div>
    <div class="item " fxFlex="85%" style="padding:1%;overflow: auto;">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
